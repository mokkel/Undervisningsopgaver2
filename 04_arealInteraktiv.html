<!DOCTYPE html>
<html lang="da">

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde"><br><br>
    <button>Klik og beregn arealet, resultat i console</button>

<script>
    document.querySelector("button") .addEventListener("click", buttonClicked);
    function buttonClicked(){
    let længde = document.querySelector("#længde").value;
    let bredde = document.querySelector("#bredde").value;
    let areal = længde * bredde;
    let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal}m2`;

    console.log(resultat);
    


    }

</script>

</body>
